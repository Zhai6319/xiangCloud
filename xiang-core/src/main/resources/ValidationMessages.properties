#----- 参数异常一律抛出 ParameterException
#-----共用的: 属性名 + 具体描述  (ASCII转码  http://tool.oschina.net/encode?type=3)
#-----特定的: 类名 + 属性名 + 具体描述
#原生支持的限制:
# 1: @Null 限制只能为null
# 2: @NotNull 限制必须不为null
# 3: @AssertFalse 限制必须为false
# 4: @AssertTrue 限制必须为true
# 5: @DecimalMax(value) 限制必须为一个小于指定值的数字(适用于金额类型 , value用双引号)
# 6: @DecimalMin(value) 限制必须为一个大于指定值的数字(适用于金额类型 , value用双引号)
# 7: @Digits(integer,fraction) 限制必须为一个小数，且整数部分的位数不能超过integer，小数部分的位数不能超过fraction
# 8: @Future 限制必须是一个将来的日期
# 9: @Past 限制必须是一个过去的日期
# 10: @Min(value) 限制必须为一个大于指定值的数字(value为数字)
# 11: @Max(value) 限制必须为一个小于指定值的数字(value为数字)
# 12: @Pattern(value) 限制必须符合指定的正则表达式
# 13: @Size(max,min) 限制字符长度必须在min到max之间
#--------------------------------------------------
