#ID不能为空
id.null = id\u4e0d\u80fd\u4e3a\u7a7a
#手机号码不能为空
mobile.null = \u624b\u673a\u53f7\u7801\u4e0d\u80fd\u4e3a\u7a7a
#手机号码格式不正确
mobile.format = \u624b\u673a\u53f7\u7801\u683c\u5f0f\u4e0d\u6b63\u786e
#登陆名不能为空
loginName.null = \u767b\u9646\u540d\u4e0d\u80fd\u4e3a\u7a7a